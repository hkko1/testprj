name: Update Images and Template
run-name: ${{ github.actor }} is doing to update connector and applier 🚀
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+

jobs:
  job_1:
    name: Setting up
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'
      - name: Print github.ref and github.base_ref
        run: |
          if [[ "${{ github.ref }}" == *"-rc"* ]]; then
            echo "*** DEVELOP project: REF is ${{ github.ref }}. BASE_REF is ${{ github.base_ref }}"
          else
            echo "*** PRODUCTION project: REF is ${{ github.ref }}. BASE_REF is ${{ github.base_ref }}"
          fi
      - run: echo "🍏 This job's status is ${{ job.status }}."



